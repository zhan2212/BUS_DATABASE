<html>

    </head>
    <body>
        <!-- Nav Bar-->

        <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
        </ul>
        </div>
    
    
    <table style="width:100%" border="1">
      <thead>
      <col width="200">
      <col width="200">
      <col width="200">

      <col width="200">
      <col align= >

          <th scope="col" align="center"><font size="6">#</font></th>

          <th align="center"><font size="5"><a href="/add_student">Add New Student</font></th>

      <tbody>
          
        % for i in range(len(data)):
        <tr>
          <td align="center"><font size="5">{{i+1}}</font></td>

          <td align="center"><font size="5">{{data[i][0]}}</font></td>

        % end
